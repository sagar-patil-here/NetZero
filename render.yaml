services:
  - type: web
    name: netzero-backend
    env: node
    rootDir: backend
    buildCommand: rm -rf node_modules package-lock.json && npm install --prefer-offline --no-audit --no-fund
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

